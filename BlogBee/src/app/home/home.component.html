<div class="list-container">
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let video of videos">
      <div class="vid-list shadow p-3 mb-5 rounded h-90">
        <div class="group1">
          <img src="{{'https://img.youtube.com/vi/'+video.videoId+'/0.jpg'}}" (click)="showBlog(video)" class="thumbnail" alt="Thumbnail" />
          <div class="flex-div">
            <div class="vid-info">
              <p (click)="showBlog(video)">{{ truncateTitle(video.title) }}</p>
            </div>
          </div>
        </div>

        <div class="text-center mt-3">
          <button (click)="showBlog(video)" type="button" class="btn btn-success">Show Transcript</button>
        </div>
      </div>
    </div>
  </div>
</div>
