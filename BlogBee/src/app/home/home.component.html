<div>
  <div class="list-container">
    <div class="vid-list shadow p-3 mb-5 rounded" *ngFor="let video of recommendedVideos">
      <div class="group1">
      <img src="{{'https://img.youtube.com/vi/' + video.videoId+'/0.jpg'}}" (click)="showBlog(video)" class="thumbnail" alt="Thumbnail" />
      <div class="flex-div">
        <div class="vid-info">
          <p (click)="showBlog(video)">{{video.title}}</p>
        </div> 
      </div>
    </div>

    <div class="group2">

      <span > <button (click)="addToFavouriteButton(video.videoId)"  type="button" style="margin-right: 24px;margin-top: 20px;" class="btn btn-success">Favourite(+)</button>
          
        <button (click)="ratingButton(video.videoId)" type="button" class="btn btn-primary" style="margin-top: 20px;">Rate</button></span>
    </div>

  </div>

  </div>
</div>
